<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="../js/main_noel.js"></script>
    <title>Formulaire de party de Noël</title>
</head>
<body>
<h1 class="text-center mt-5">Invitation au party de noel de Billy</h1>
<div class="container fluid mt-5 text-center">
    <form action="" id="formulaireInscription" method="post">
        <div>
            <label for="nomEmploye" class="form-label">Quelle est votre nom :
                <input type="text" name="nomEmploye" id="nomEmploye" required>
            </label>
        </div>



        <div>
            <p>Allez vous etre present?</p>
            <label for="presenceEmploye" class="form-label">OUI
                <input type="radio" value="oui" name="PrendrePresence" id="presenceEmploye" required>
            </label>
            <label for="presenceEmploye" class="form-label">NON
                <input type="radio" value="non" name="PrendrePresence" id="AbsentEmploye">
            </label>
        </div>



        <div class="d-none" id="employePresent">
            <div>
                <p>Quelle sera ton repas</p>
                <label for="choixRepasEmploye">
                    <select name="MenuEmploye" id="choixRepasEmploye">
                        <option value="" selected disabled></option>
                        <option value="pouletAnanas">Poulet aux ananas</option>
                        <option value="boeufBraise">Bœuf braisé</option>
                        <option value="tourtiere">Tourtière végane</option>
                    </select>
                </label>
            </div>


            <div>
                <p>Allez vous etre accompagner</p>
                <label for="seraAccompagne" class="form-label">Oui
                    <input type="radio" value="oui" name="ClientisAccompagner" id="seraAccompagne">
                </label>
                <label for="seraAccompagne" class="form-label">Non
                    <input type="radio" value="non" name="ClientisAccompagner" id="seraPasAccompagne">
                </label>
            </div>


            <div class="d-none" id="employeEstAccompagne">
                <p>Nom de votre partenaire : </p>
                <label for="nomInvite">
                    <input type="text" name="nomDuPartenaire" id="nomInvite">
                </label>
                <p>Quelle sera repas de l'invité</p>
                <label for="choixRepasInvite">
                    <select name="MenuInvite" id="choixRepasInvite">
                        <option value="" selected disabled></option>
                        <option value="pouletAnanas">Poulet aux ananas</option>
                        <option value="boeufBraise">Bœuf braisé</option>
                        <option value="tourtiere">Tourtière végane</option>
                    </select>
                </label>
            </div>



            <div>
                <p>Une sélection obligatoire de deux activités parmi :</p>
                <label>
                    <input type="checkbox" id="traineau" name="activities" value="traineau"> Traîneaux à chien
                </label><br>
                <label>
                    <input type="checkbox" id="noelDisco" name="activities" value="noelDisco"> Noël disco
                </label><br>
                <label>
                    <input type="checkbox" id="karaoke" name="activities" value="karaoke"> Karaoké
                </label><br>
                <label>
                    <input type="checkbox" id="glissades" name="activities" value="glissades"> Glissades
                </label><br>
                <label>
                    <input type="checkbox" id="laserTag" name="activities" value="laserTag"> Laser tag
                </label><br>
                <label>
                    <input type="checkbox" id="casino" name="activities" value="casino"> Casino
                </label><br>
            </div>
        </div>
        <button class="btn btn-primary" type="submit" id="boutonDenvoie">Envoyer</button>
    </form>
    <div class="alert alert-danger d-none col-12 mt-5" id="messageErreur">

    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</html>
